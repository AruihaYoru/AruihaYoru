に沈んだ＝「もう後戻りできないほど深くハマった」</div><div class=word-card><dt class=word-term>我かの気<dd class=word-definition>自他の区別がつかないほど。</div><div class=word-card><dt class=word-term>渇愛<dd class=word-definition>喉が渇いた時に水を求めるような、激しい欲望を伴う愛。</div><div class=word-card><dt class=word-term>Irreversible<dd class=word-definition>不可逆。もう元には戻れないこと。</div><div class=word-card><dt class=word-term>Overdose<dd class=word-definition>過剰摂取。愛しすぎて、あるいは受けすぎて毒になること。</div><div class=word-card><dt class=word-term>心惑ふ<dd class=word-definition>恋のあまりに心が千々に乱れ、判断がつかなくなること。平常心を失う。</div><div class=word-card><dt class=word-term>Infatuated<dd class=word-definition>のぼせ上った。心酔した。</div><div class=word-card><dt class=word-term>比翼<dd class=word-definition>二羽の鳥が翼を並べて飛ぶこと。転じて、男女の情愛が深く、片時も離れないこと。</div><div class=word-card><dt class=word-term>朧げ<dd class=word-definition>はっきりせず、ぼんやりしている様子</div><div class=word-card><dt class=word-term>揺蕩う<dd class=word-definition>ゆらゆらと揺れる、定まらない。心地よい不安定さ。</div><div class=word-card><dt class=word-term>薄氷<dd class=word-definition>春先に解け残った薄い氷。壊れそうで危ういものの象徴。</div><div class=word-card><dt class=word-term>Really<dd class=word-definition>本当に</div><div class=word-card><dt class=word-term>Stay<dd class=word-definition>留まる。食い止める。</div><div class=word-card><dt class=word-term>帰依<dd class=word-definition>優れたもの（愛する対象）を信じ、その力にすべてをゆだねてすがること。</div><div class=word-card><dt class=word-term>Codependency<dd class=word-definition>共依存。</div><div class=word-card><dt class=word-term>Martyrdom<dd class=word-definition>殉教。自分のすべてを捧げて、対象に尽くし抜くこと。</div></noscript>
